baseURL = 'https://nginx.org'
languageCode = 'en-us'
title = 'nginx-hugo-theme example site'


[module]
[[module.imports]]
  path="github.com/nginxinc/nginx-hugo-theme"


[caches]
[caches.modules]
maxAge = -1

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.highlight]
      guessSyntax = true
      noClasses = false