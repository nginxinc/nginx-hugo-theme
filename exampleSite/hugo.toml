baseURL = 'https://nginx.org'
languageCode = 'en-us'
title = 'Example Site'
enableGitInfo = true


[module]
[[module.imports]]
  path="github.com/nginxinc/nginx-hugo-theme"


[caches]
[caches.modules]
maxAge = -1

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.highlight]
      guessSyntax = true
      noClasses = false

[params]
  github_repo = "https://github.com/nginxinc/nginx-hugo-theme"
  github_subdir = "exampleSite"