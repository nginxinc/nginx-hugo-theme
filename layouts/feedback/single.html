{{ define "main" }}

<div class="d-xl-flex justify-content-center">
  <main class="col-xl-6 d-block" role="main">
    <div class="container">
      <h1 class="align-center">{{ .Title }}</h1>
      {{ if .Content }}
      <div class="pb-4 mb-2">{{ .Content }}</div>
      {{ end }}
    </div>
  </main>
</div>

{{ end }}
