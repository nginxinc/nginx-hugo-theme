<nav aria-label="breadcrumb" class="breadcrumb" data-grid="wide">
    <ol class="breadcrumb">
        <li><a href="/" alt="NGINX Docs Home">Home</a></li>
        {{- define "breadcrumb" -}}
        {{- with .Parent -}}
            {{- template "breadcrumb" . -}}
            <li>{{- if .IsHome -}}<a href="{{ .RelPermalink }}">{{ .Site.Title }}</a>{{ else }}<a href="{{ .RelPermalink }}">{{ .Title }}{{ end }}</a></li>
            {{- end -}}
        {{- end -}}
        {{- if not .IsHome -}}
            {{- template "breadcrumb" . -}}
            {{- .LinkTitle -}}
        {{- end -}}
    </ol>
</nav>
