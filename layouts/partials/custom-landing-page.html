{{ $cards := .Scratch.Get "cards" }}
{{ $class := "card-grid wide"}}
<div>
  {{ range .Pages.ByWeight }}
  {{ $title := .Title }}
    <div class="card">
      <h2>
        <a href="{{ if .Params.url}}{{ .Params.url}}{{else}}{{ .Permalink }}{{end}}">{{ $title }}</a>
      </h2>
      {{ range $cards }}
        {{ if eq .title $title }}
            <p>{{ .content }}</p>
        {{ end }}
      {{ end }}
    </div>
  {{ end }}
</div>
{{ .Content }}
