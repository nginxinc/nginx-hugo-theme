{{- $featureName := . | default "" -}}
{{- $param := (string (index site.Params $featureName)) | default "false" -}} <!-- Added default in case param does not exist, we should default to a value instead of nil -->
{{- $result := false -}}

{{- if ne $featureName "" -}}
  {{- if not (eq $param "true") -}}
    {{- $result = true -}}
  {{- end -}}
{{- end -}}

{{- return $result -}}
